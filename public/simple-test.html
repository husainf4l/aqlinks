<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .controls h2 {
            margin-top: 0;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 14px;
        }
        .button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .button.danger {
            background: #f44336;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            margin-right: 10px;
        }
        .videos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-container {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
        }
        video {
            width: 100%;
            border-radius: 4px;
            background: #000;
        }
        .logs {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 2px 0;
        }
        .log-entry.error {
            color: #f44336;
        }
        .log-entry.success {
            color: #4CAF50;
        }
        .log-entry.info {
            color: #2196F3;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 12px;
        }
        .status.connected {
            background: #4CAF50;
        }
        .status.disconnected {
            background: #f44336;
        }
        .status.connecting {
            background: #FF9800;
        }
    </style>
</head>
<body>
    <h1>üß™ WebRTC Simple Test Page</h1>
    
    <div class="controls">
        <h2>Controls</h2>
        <div>
            <label>Room ID:</label>
            <input type="text" id="roomInput" value="simple-test" placeholder="Enter room name">
            <label>User ID:</label>
            <input type="text" id="userInput" value="" placeholder="Auto-generated" readonly>
        </div>
        <br>
        <button class="button" id="startBtn" onclick="startMedia()">üìπ Start Camera</button>
        <button class="button" id="connectBtn" onclick="connect()" disabled>üîå Connect</button>
        <button class="button danger" id="disconnectBtn" onclick="disconnect()" disabled>üõë Disconnect</button>
        <button class="button" onclick="clearLogs()">üßπ Clear Logs</button>
        <br><br>
        <div>
            <span>WebSocket: </span><span id="wsStatus" class="status disconnected">Disconnected</span>
            <span>PeerConnection: </span><span id="pcStatus" class="status disconnected">Disconnected</span>
            <span>Media: </span><span id="mediaStatus" class="status disconnected">Not Started</span>
        </div>
    </div>

    <div class="videos">
        <div class="video-container">
            <h3>üìπ Local Video (You)</h3>
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="localInfo"></div>
        </div>
        <div class="video-container">
            <h3>üì∫ Remote Video (Other Person)</h3>
            <div id="remoteContainer"></div>
        </div>
    </div>

    <div class="controls">
        <h2>üìù Logs</h2>
        <div id="logs" class="logs"></div>
    </div>

    <script>
        // Global variables
        let localStream = null;
        let pc = null;
        let ws = null;
        let userId = 'user-' + Math.random().toString(36).substring(2, 9);
        let remoteStreams = new Map();

        // Initialize
        document.getElementById('userInput').value = userId;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            document.getElementById('logs').prepend(logEntry);
            console.log(message);
        }

        function updateStatus(element, status, text) {
            const el = document.getElementById(element);
            el.className = `status ${status}`;
            el.textContent = text;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function startMedia() {
            try {
                log('üìπ Requesting camera and microphone...', 'info');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    }
                });

                log(`‚úÖ Media granted: ${localStream.getTracks().length} tracks`, 'success');
                localStream.getTracks().forEach(track => {
                    log(`  - ${track.kind}: ${track.label} (enabled: ${track.enabled}, readyState: ${track.readyState})`, 'info');
                });

                // Display local video
                document.getElementById('localVideo').srcObject = localStream;
                
                // Update info
                updateLocalInfo();
                updateStatus('mediaStatus', 'connected', 'Active');
                
                // Enable connect button
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('startBtn').disabled = true;

            } catch (err) {
                log(`‚ùå Media error: ${err.message}`, 'error');
                updateStatus('mediaStatus', 'disconnected', 'Failed');
            }
        }

        function updateLocalInfo() {
            if (!localStream) return;
            
            const info = [];
            localStream.getTracks().forEach(track => {
                const settings = track.getSettings();
                if (track.kind === 'video') {
                    info.push(`Video: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`);
                } else {
                    info.push(`Audio: ${track.label}`);
                }
            });
            document.getElementById('localInfo').innerHTML = info.join('<br>');
        }

        async function connect() {
            if (!localStream) {
                log('‚ùå Please start media first', 'error');
                return;
            }

            const roomId = document.getElementById('roomInput').value;
            const wsUrl = `wss://aqlaan.com/ws?room=${roomId}&userId=${userId}`;

            try {
                // Create WebSocket
                log(`üîå Connecting to ${wsUrl}`, 'info');
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    log('‚úÖ WebSocket connected', 'success');
                    updateStatus('wsStatus', 'connected', 'Connected');
                };

                ws.onerror = (err) => {
                    log(`‚ùå WebSocket error: ${err}`, 'error');
                    updateStatus('wsStatus', 'disconnected', 'Error');
                };

                ws.onclose = () => {
                    log('üîå WebSocket closed', 'info');
                    updateStatus('wsStatus', 'disconnected', 'Disconnected');
                };

                ws.onmessage = handleSignaling;

                // Create PeerConnection
                log('‚úÖ Creating PeerConnection', 'info');
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10,
                    bundlePolicy: 'max-bundle',
                    rtcpMuxPolicy: 'require'
                });

                // Add tracks
                log('üé¨ Adding local tracks to PeerConnection', 'info');
                localStream.getTracks().forEach((track, index) => {
                    pc.addTrack(track, localStream);
                    log(`  ‚úÖ Added ${track.kind} track (${track.id.substring(0, 8)})`, 'success');
                });

                // Log transceivers
                const transceivers = pc.getTransceivers();
                log(`üìä PeerConnection has ${transceivers.length} transceivers:`, 'info');
                transceivers.forEach((t, i) => {
                    log(`  [${i}] ${t.receiver.track?.kind}: direction=${t.direction}`, 'info');
                });

                // Set up handlers
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`üßä Sending ICE candidate`, 'info');
                        ws.send(JSON.stringify({
                            type: 'candidate',
                            data: event.candidate.toJSON()
                        }));
                    } else {
                        log('üßä ICE gathering complete', 'info');
                    }
                };

                pc.ontrack = (event) => {
                    log(`üé¨ RECEIVED TRACK: ${event.track.kind} (id: ${event.track.id.substring(0, 8)})`, 'success');
                    log(`   Streams: ${event.streams?.length || 0}`, 'info');
                    
                    const stream = event.streams[0] || new MediaStream([event.track]);
                    const streamId = stream.id;
                    
                    log(`   Stream ID: ${streamId.substring(0, 16)}`, 'info');
                    log(`   Track: enabled=${event.track.enabled}, muted=${event.track.muted}, readyState=${event.track.readyState}`, 'info');

                    // Store remote stream
                    if (!remoteStreams.has(streamId)) {
                        remoteStreams.set(streamId, stream);
                        log(`   üÜï New remote stream added`, 'success');
                        
                        // Create video element
                        const videoEl = document.createElement('video');
                        videoEl.id = `remote-${streamId}`;
                        videoEl.srcObject = stream;
                        videoEl.autoplay = true;
                        videoEl.playsInline = true;
                        videoEl.style.width = '100%';
                        videoEl.style.marginBottom = '10px';
                        
                        const label = document.createElement('div');
                        label.textContent = `Stream: ${streamId.substring(0, 16)}`;
                        label.style.fontSize = '12px';
                        label.style.marginBottom = '10px';
                        
                        const container = document.getElementById('remoteContainer');
                        container.appendChild(label);
                        container.appendChild(videoEl);
                        
                        videoEl.play().then(() => {
                            log(`   ‚ñ∂Ô∏è Playing remote video`, 'success');
                        }).catch(err => {
                            log(`   ‚ùå Play error: ${err.message}`, 'error');
                        });
                    } else {
                        const existingStream = remoteStreams.get(streamId);
                        existingStream.addTrack(event.track);
                        log(`   ‚ûï Added ${event.track.kind} to existing stream`, 'info');
                    }
                };

                pc.oniceconnectionstatechange = () => {
                    log(`üßä ICE Connection State: ${pc.iceConnectionState}`, 'info');
                    if (pc.iceConnectionState === 'connected') {
                        updateStatus('pcStatus', 'connected', 'Connected');
                    } else if (pc.iceConnectionState === 'disconnected' || pc.iceConnectionState === 'failed') {
                        updateStatus('pcStatus', 'disconnected', pc.iceConnectionState);
                    }
                };

                pc.onconnectionstatechange = () => {
                    log(`üîó Connection State: ${pc.connectionState}`, 'info');
                };

                pc.onsignalingstatechange = () => {
                    log(`üì° Signaling State: ${pc.signalingState}`, 'info');
                };

                // Update UI
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                updateStatus('pcStatus', 'connecting', 'Connecting');

            } catch (err) {
                log(`‚ùå Connection error: ${err.message}`, 'error');
                updateStatus('pcStatus', 'disconnected', 'Error');
            }
        }

        async function handleSignaling(event) {
            const msg = JSON.parse(event.data);
            log(`üì® Received ${msg.type}`, 'info');

            try {
                switch (msg.type) {
                    case 'offer':
                        log('üì• Processing offer', 'info');
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.data));
                        log('‚úÖ Remote description set', 'success');
                        
                        const answer = await pc.createAnswer();
                        log('üìù Created answer', 'info');
                        
                        await pc.setLocalDescription(answer);
                        log('‚úÖ Local description set', 'success');
                        
                        ws.send(JSON.stringify({ type: 'answer', data: answer }));
                        log('üì§ Sent answer', 'info');
                        break;

                    case 'answer':
                        await pc.setRemoteDescription(new RTCSessionDescription(msg.data));
                        log('‚úÖ Answer processed', 'success');
                        break;

                    case 'candidate':
                        if (pc.remoteDescription) {
                            await pc.addIceCandidate(msg.data);
                            log('‚úÖ ICE candidate added', 'success');
                        } else {
                            log('‚è≥ Queuing ICE candidate (no remote description yet)', 'info');
                        }
                        break;

                    case 'client-left':
                        log(`üëã Client left: ${msg.data.clientId}`, 'info');
                        // Remove video element
                        const videoEl = document.getElementById(`remote-${msg.data.clientId}`);
                        if (videoEl) {
                            videoEl.remove();
                            log('üßπ Removed remote video element', 'success');
                        }
                        break;
                }
            } catch (err) {
                log(`‚ùå Signaling error: ${err.message}`, 'error');
            }
        }

        function disconnect() {
            log('üõë Disconnecting', 'info');
            
            if (pc) {
                pc.close();
                pc = null;
                updateStatus('pcStatus', 'disconnected', 'Disconnected');
            }
            
            if (ws) {
                ws.close();
                ws = null;
                updateStatus('wsStatus', 'disconnected', 'Disconnected');
            }
            
            remoteStreams.clear();
            document.getElementById('remoteContainer').innerHTML = '';
            
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
            
            log('‚úÖ Disconnected', 'success');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (pc) pc.close();
            if (ws) ws.close();
        });
    </script>
</body>
</html>
